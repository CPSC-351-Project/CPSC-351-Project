<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="design.css">
    <h1 style="text-align: center;">Select your account type: Student or Alumni</h1>
  </head>
  <body style="text-align: center;">
  <p style="text-align: center;">Pick a user</p>
  <div class="login-form">
    <form action="" style="display: inline-block;">
      <input type="radio" id="student" name="user" value="Student">
      <label for="student">Student</label><br><br>

      <input type="radio" id="alumni" name="user" value="Alumni">
      <label for="alumni">Alumni</label><br><br>

      <input type="submit" value="Sign Up">
          <!-- Your JavaScript code -->
      <script>
        // Get all radio buttons with name="my_radio"
        var radios = document.getElementsByName('my_radio');
        // Loop through the radio buttons and add an onclick event listener to each one
        for(var i = 0; i < radios.length; i++) {
          radios[i].onclick = function() {
            // If this radio button is checked, redirect the user to the appropriate page
            if(this.checked) {
              if(this.value === 'Student') {
                window.location.href = 'student_sign_up.php';
              } else if(this.value === 'Alumni') {
                window.location.href = 'alumni_sign_up.php';
              }
            }
          }
        }
      </script>
    </form>

    
  </div>
  </body>
</html>
